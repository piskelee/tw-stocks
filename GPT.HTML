<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廟宇捐款記錄 APP 原型</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>廟宇捐款記錄 APP</h1>
        <button class="button" onclick="alert('前往捐款登記')">📌 捐款登記</button>
        <button class="button" onclick="alert('前往捐款查詢')">🔍 捐款查詢</button>
        <button class="button" onclick="alert('前往報表統計')">📊 報表統計</button>
        <button class="button" onclick="alert('前往設定')">⚙️ 設定</button>
        <button class="button" onclick="alert('開啟 QR Code 捐款')">📱 QR Code 捐款</button>
    </div>
</body>
</html>
