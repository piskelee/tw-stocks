<!DOCTYPE html>
<html>
<head>
<title>廟宇捐款記錄 App 原型</title>
<style>
body { font-family: sans-serif; }
.container { width: 800px; margin: 0 auto; }
.screen { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
.button { background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; }
</style>
</head>
<body>

<div class="container">
  <div class="screen">
    <h2>首頁</h2>
    <a href="#" class="button">新增捐款</a>
    <a href="#" class="button">查詢記錄</a>
    <a href="#" class="button">統計報表</a>
    <p>廟宇公告：...</p>
  </div>

  <div class="screen">
    <h2>新增捐款</h2>
    <input type="text" placeholder="捐款人姓名"><br><br>
    <input type="number" placeholder="捐款金額"><br><br>
    <select><option>捐款項目</option></select><br><br>
    <a href="#" class="button">儲存</a>
  </div>

  <div class="screen">
    <h2>查詢記錄</h2>
    <input type="text" placeholder="查詢條件"><br><br>
    <table><tr><th>姓名</th><th>金額</th></tr><tr><td>...</td><td>...</td></tr></table>
  </div>
    <div class="screen">
    <h2>統計報表</h2>
        <p>此處放置圖表</p>
        <p>報表產生日期：</p>
  </div>
</div>

</body>
</html>
