<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廟宇捐錢記錄App原型圖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #d9534f;
        }
        .screen {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .screen h2 {
            margin-top: 0;
            color: #333;
        }
        .screen img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d9534f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
        .button:hover {
            background-color: #c9302c;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        .table th, .table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>廟宇捐錢記錄App原型圖</h1>

        <!-- 登錄界面 -->
        <div class="screen">
            <h2>1. 登錄界面</h2>
            <div class="input-group">
                <label for="username">用戶名</label>
                <input type="text" id="username" placeholder="輸入用戶名">
            </div>
            <div class="input-group">
                <label for="password">密碼</label>
                <input type="password" id="password" placeholder="輸入密碼">
            </div>
            <a href="#" class="button">登錄</a>
            <a href="#" class="button">註冊</a>
        </div>

        <!-- 主界面 -->
        <div class="screen">
            <h2>2. 主界面</h2>
            <p>歡迎使用廟宇捐錢記錄系統</p>
            <a href="#" class="button">新增捐贈記錄</a>
            <a href="#" class="button">查看捐贈統計</a>
            <a href="#" class="button">管理捐贈者</a>
            <a href="#" class="button">生成報表</a>
            <a href="#" class="button">設置</a>
        </div>

        <!-- 捐贈記錄界面 -->
        <div class="screen">
            <h2>3. 捐贈記錄界面</h2>
            <div class="input-group">
                <label for="donor-name">捐贈者姓名</label>
                <input type="text" id="donor-name" placeholder="輸入姓名">
            </div>
            <div class="input-group">
                <label for="amount">捐贈金額</label>
                <input type="number" id="amount" placeholder="輸入金額">
            </div>
            <div class="input-group">
                <label for="date">捐贈日期</label>
                <input type="date" id="date">
            </div>
            <a href="#" class="button">保存記錄</a>
        </div>

        <!-- 捐贈者管理界面 -->
        <div class="screen">
            <h2>4. 捐贈者管理界面</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>捐贈金額</th>
                        <th>捐贈日期</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>張三</td>
                        <td>500元</td>
                        <td>2023-10-01</td>
                        <td><a href="#" class="button">編輯</a> <a href="#" class="button">刪除</a></td>
                    </tr>
                    <tr>
                        <td>李四</td>
                        <td>1000元</td>
                        <td>2023-10-02</td>
                        <td><a href="#" class="button">編輯</a> <a href="#" class="button">刪除</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 報表界面 -->
        <div class="screen">
            <h2>5. 報表界面</h2>
            <p>總捐贈金額：1500元</p>
            <a href="#" class="button">導出報表</a>
            <a href="#" class="button">打印報表</a>
        </div>

        <!-- 設置界面 -->
        <div class="screen">
            <h2>6. 設置界面</h2>
            <div class="input-group">
                <label for="temple-name">廟宇名稱</label>
                <input type="text" id="temple-name" placeholder="輸入廟宇名稱">
            </div>
            <div class="input-group">
                <label for="user-role">用戶權限</label>
                <select id="user-role">
                    <option value="admin">管理員</option>
                    <option value="user">普通用戶</option>
                </select>
            </div>
            <a href="#" class="button">保存設置</a>
        </div>
    </div>
</body>
</html>
